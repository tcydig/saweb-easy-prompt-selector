<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SAWeb Easy Prompt Selector - 設定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>プロンプト設定</h1>
    <div class="upload-section">
      <h2>YAMLファイルのアップロード</h2>
      <input type="file" id="yaml-file" accept=".yaml,.yml">
      <button id="upload-button">アップロード</button>
    </div>
  </div>
  <script src="lib/js-yaml.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
